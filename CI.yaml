- Matcher:
    Branch: develop
  Nuget:
    SourceCredentials: private-nuget-repo
    Project: ./DarkLink.Web.ActivityPub.sln
    VersionSuffix: pre$TIMESTAMP
    PackageOutput: ./packages
- Matcher:
    Branch: main
  Nuget:
    SourceCredentials: public-nuget-repo
    Project: ./DarkLink.Web.ActivityPub.sln
    PackageOutput: ./packages
    PackageFilter: DarkLink.Web.WebFinger.*
